<!DOCTYPE html>
<html>
<head>
	<title>Test page for UCHi</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="head">
			<div class="progress">
				<a class="back_link" href="#"><span>Back</span></a>
			</div>
		</div>
		<div class="card_content">
			<div class="scene"> 
				<div class="condition">Реши Задачу</div>
				<div class="board">
					<div class="up">
						<input type="text" class="first_out" readonly>
						+
						<input type="text" class="second_out" readonly>
						=
						<input type="text" class="sum_out" maxlength="2" readonly>
					</div>
					<div class="box_with_strelka">
						<div>
							<input type="text" maxlength="1" class="first_in" autofocus>
							<div class="strelka_1"></div>
						</div>
						<div>
							<input type="text" maxlength="1" class="second_in">
							<div class="strelka_2"></div>
						</div>
					</div>
					<div class="line"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
